<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="./JS/renderer.js" defer></script>
    <title>ImageResizer</title>
  </head>
  <body>
    <div class="container">
      <div class="img-section">
        <label>
          <img src="./Images/logo.svg" />
          <span>Select an image to resize</span>
          <input id="img" type="file" class="hidden" />
        </label>
      </div>

      <!-- Form -->
      <form id="img-form" class="form">
        <div style="margin-top: 1.5rem">
          <label>Width</label>
          <input type="number" name="width" id="width" placeholder="Width" />
        </div>

        <div style="margin-top: 1rem">
          <label>Height</label>
          <input type="number" name="height" id="height" placeholder="Height" />
        </div>

        <!-- Button -->
        <div style="margin-top: 1.5rem">
          <button type="submit">Resize</button>
        </div>
      </form>

      <p style="margin-top: 1.5rem">
        <strong>File: </strong><span id="filename"></span>
      </p>
      <p style="margin-top: 0.5rem">
        <strong>Output: </strong><span id="output-path"></span>
      </p>
    </div>
  </body>
</html>
